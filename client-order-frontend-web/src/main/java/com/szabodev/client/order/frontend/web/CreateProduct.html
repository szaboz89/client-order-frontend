<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<wicket:extend>
    <div wicket:id="listContainer">

        <div wicket:id="feedback"></div>

        <h4>Termék kezelése</h4>
        <form wicket:id="createProduct">
            <table>
                <tr>
                    <td align="right">Név:</td>
                    <td><input wicket:id="productname" type="text"/>
                    </td>
                    <td align="right">Termék ID:</td>
                    <td><select wicket:id="updateid"/></td>
                    <td><input wicket:id="update_submit" type="submit"
                               value="Módosítás"/>
                    </td>
                    <td><input wicket:id="delete" type="submit" value="Törlés"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">Ár:</td>
                    <td><input wicket:id="price" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">Leírás:</td>
                    <td><textarea wicket:id="description" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input wicket:id="create_submit" type="submit"
                               value="Új termék felvétele"/>
                    </td>
                </tr>
            </table>
        </form>

        <h3>Termékek</h3>
        <div id="mytable">
            <table>
                <thead>
                <tr>
                    <th aling="left">ID</th>
                    <th aling="left">Név</th>
                    <th aling="left">Ár</th>
                    <th aling="left">Leírás</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="products">
                    <td><span wicket:id="productid">vmi</span>
                    </td>
                    <td><span wicket:id="productname">vmi</span>
                    </td>
                    <td><span wicket:id="price">vmi</span>
                    </td>
                    <td><span wicket:id="description">vmi</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</wicket:extend>
</body>
</html>
